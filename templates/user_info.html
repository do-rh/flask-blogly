{% extends 'base.html' %}
{% block title %} User Info Page {% endblock %}


{% block content %}
<div class="row">
    <div class="col-3">
        <img src="{{user.image_url}}" alt="Image for {{user.first_name}} {{user.last_name}}" class='img-fluid'>
    </div>
    <div class="col-9">

        <h1> {{user.first_name}} {{user.last_name}} </h1>
        <div class="d-flex">
            <div class="d-inline m-1">
                <a href="/users/{{user.id}}/edit" class="btn btn-primary">Edit</a>
            </div>
            <div class="d-inline m-1">
                <form action="/users/{{user.id}}/delete" method='POST'>
                    <button class="btn btn-danger">Delete</button>
                </form>
            </div>
            <div class="d-inline m-1">
                <a href="/users" class='btn btn-outline-success'>Home Page</a>
            </div>
        </div>



        <h2 class="mt-3">Posts</h2>
        {% for post in posts%}
        <li> <a href="/posts/{{post.id}}" class="text-decoration-none m-1">{{ post.title }} </a> </li>
        {% endfor %}
        <a href="/users/{{user.id}}/posts/new" class='btn btn-primary m-1'>Add Post</a>
    </div>
</div>
{% endblock %}
