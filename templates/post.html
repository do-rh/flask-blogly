{% extends 'base.html' %}
{% block title %} Blog Info Page {% endblock %}

{% block content %}

<h1> {{post.title}} </h1>
<div class="mt-2">
    <p>{{ post.content }}</p>
    <div class="mt-2">
        <i> By {{user.first_name}} {{user.last_name}}</i>
    </div>

</div>

<div class="d-flex my-3">
    <div class="d-line mx-1">
        <a href="/users/{{user.id}}" class='btn btn-outline-success'>Go Back</a>
    </div>
    <div class="d-line mx-1">
        <a href="/posts/{{post.id}}/edit" class="btn btn-primary">Edit</a>
    </div>
    <div class="d-line mx-1">
        <form action="/posts/{{post.id}}/delete" method='POST'>
            <button class="btn btn-danger">Delete</button>
        </form>
    </div>
</div>






{% endblock %}
