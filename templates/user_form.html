{% extends 'base.html' %}
{% block title %} New User Form {% endblock %}


{% block content %}
<h1>Create a User</h1>

<form action="/users/new" method="POST">
    <label for="first-name" class="form-label">First Name: </label>
    <input type="text" name="first-name" id="first-name" class="form-control" required>
    <br>
    <label for="last-name" class="form-label">Last Name: </label>
    <input type="text" name="last-name" id="last-name" class="form-control" required>
    <br>
    <label for="image-url" class="form-label">Image URL: </label>
    <input type="text" name="image-url" id="image-url" class="form-control">
    <div class="my-2">
        <button class="btn btn-success">Add</button>
    </div>
</form>




{% endblock %}
